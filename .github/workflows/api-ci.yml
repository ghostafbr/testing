name: API CI
# on: [push]
on:
  push:
    paths:
      - "./api/**"
      - "./.github/workflows/api-ci.yml"

defaults:
  run:
    working-directory: ./api

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./api/package-lock.json
      - name: Install Dependencies
        shell: bash
        run: npm ci
      - name: Run Unit Tests
        shell: bash
        run: npm run test
